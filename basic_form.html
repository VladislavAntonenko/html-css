<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: форма регистрации</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Регистрация</h1>

    <form action="https://echo.htmlacademy.ru" method="post">
      <label for="user_login">Ваш логин (email):<br>
      <input type="text" id="user_name" name="login"></label><br>
      <label for="user_password">Пароль:<br>
      <input type="password" id="user_password" name="password"></label><br>
      <label for="user_about">Информация о себе:<br>
      <textarea name="about" id="user_about" rows="3"></textarea><br>
      <input type="checkbox" id="user_subscribe" name="subscribe" checked>
      <label for="user_subscribe">Подписаться на рассылку<br>
      <input type="submit" value="Зарегистрироваться">
    </form>
  </body>
</html>
